<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundamentos de JavaScript</title>
</head>

<body>
<h1>Fundamentos de JavaScript</h1>

<script>

    let a = 2;
    let b = new Number(1);
    let c = 7.19;
    let d = "5.6";

    console.log(a,b)
    console.log(c.toFixed(2)); //Redondeo
    console.log(c.toFixed(5));
    console.log(parseInt(c)); //Es un metodo para devolver la parte entera (importante)
    console.log(parseFloat(c))
    console.log(typeof c, typeof d); //Tipo de variable
    console.log(a + b);
    console.log(c + parseInt(d));
    console.log(c + parseFloat(d));
    console.log(c + Number.parseInt(d));
    console.log(c + Number.parseFloat(d));

</script>

</body>
</html>
