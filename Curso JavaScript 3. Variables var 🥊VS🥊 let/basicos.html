<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundamentos de JavaScript</title>
</head>

<body>
<h1>Fundamentos de JavaScript</h1>
<script>
    // Usar "var" es de ambito global
    var hola = "Hola Mundo";
    // Usar "let" es de ambito de bloque
    let hello = "hello World";
    console.log(hola);
    console.log(hello);
    console.log(window);
    console.log(window.hola);
    console.log(window.hello);
    //Ambito de bloque
    // Esto es un Bloque
    console.log("---------------------var---------------------------");
    
    var musica = "Rock"
    console.log("Variable musica antes del bloque", musica);
    {
        var musica = "Pop"
        console.log("Variable musica dentro del bloque", musica);   
    }
    console.log("Variable musica despues del bloque", musica);

    console.log("---------------------let---------------------------");


    let musica2 = "Rock"
    console.log("Variable musica antes del bloque", musica2);
    {
        let musica2 = "Pop"
        console.log("Variable musica dentro del bloque", musica2);   
    }
    console.log("Variable musica despues del bloque", musica2);

</script>

</body>
</html>
